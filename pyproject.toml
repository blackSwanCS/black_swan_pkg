[project]
name = "HIggsML_black_swan"
version = "0.0.1"
authors = [
  { name="Ragansu Chakkappai", email="ragansu@gamil.com" },
]
description = "A Black Swan test package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/blackSwanCS/black_swan_pkg"
Issues = "https://github.com/blackSwanCS/black_swan_pkg/issues"